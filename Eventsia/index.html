<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
    <link rel = "icon" href = "logo E.jpg" type = "image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="loginform" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="username" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password" type="password" placeholder="Password"/>
            </div>
            <input id= "loginbtn" type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon" id="googleSignup" >
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form id="signupform" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div  class="input-field">
              <i class="fas fa-user"></i>
              <input id="naam" type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="email-signup" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="pass-signup" type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone-alt" ></i>
              <input id="phn" type="text" minlength="10" maxlength="10" placeholder="Contact" />
            </div>
            <div class="input-field">
              <i class="fas fa-calendar-alt"></i>
              <input style = "padding: 20px 0px;"id="dob" type="date" opacity="50%" placeholder="Date of Birth" />
            </div>
            <input id="signupbtn" type="submit" class="btn" value="Sign up"/>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="social-icon" id="googleSignup">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              To use the Event Management System, new users must first create an account.
             <!-- The signup process requires users to provide some basic information and create a username and password.  -->
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              To access the Event Management System, users must log in with their credentials.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script type = "module" src="firebase.js"></script>
    <script src="script.js"></script>
    <script>
      const isloginpage=true;
      const ishomepage=false;
      const isprofile=false;
      const isRegister=false;
      const isHost=false;
      const PageForHost=false;
      const isUpdateEvent=false;
    </script>
  </body>
</html>
